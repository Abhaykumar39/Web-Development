<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        /* element Selector
         h1{
            color:blue
         } 
         /Universal Selector 
         *{
                color: violet;
          } 

          #header{
            color:rgb(211, 3, 128);
          }

          .para{
            color: brown;
          }
         Descendent Selector
          #first p{
            color: yellowgreen;
          } */

    </style>
</head>
<body>
    <h1 id="header">this is a paragraph</h1>
    <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos ratione odio velit!</p>
    <div id="first">
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <p>Lorem ipsum dolor sit amet.
    </p>
</body>
</html>
