<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body bgcolor="yellow" align="center">
    <form action="https:www.google.com">
        <label for="Name">Name:</label>
        <input type="text" name="Name" placeholder="enter your name">
        <br><br>
   
        <label for="Address">Address:</label>
        <input type="text" name="Address" placeholder="enter your address">
        <br><br>
   
        <label for="Mobile">Mobile:</label>
        <input type="number" name="Mobile" placeholder="enter your mobile">
        <br><br>

        <label for="Dob">Date of Birth:</label>
        <input type="date" name="Dob">
        <br><br>

        <label for="gender">Select Your Gender</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <br><br>
        
        <label for="Vehicle">Choose Vehicle</label>
        <input type="checkbox" name="Vehicle">Car
        <input type="checkbox" name="Vehicle">Bike
        <br><br>

        <select name="course" id="course">Select Your course
            <option value="bca">BCA</option>
            <option>B tech</option>
            <option value="bsc">BSC</option>
        </select>
        <br><br>

        <textarea name="heyy" id="heyy" cols="30" rows="10"></textarea>
        <br><br>
        
        <input type="reset">
        <input type="submit">

        
    </form>
</body>
</html>
