<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    
    <center><h1> HTML FORM </h1>
    <form action="Html_list.html" method="get">
        <img src="http://source.unsplash.com/800x600/?Dhoni">
          <label for="username"> USERNAME </label>"
          <input type="text" id="username"  name="username" placeholder="username" required> <br>

          <label for="password"> PASSWORD </label>"
          <input type="password" id="password"  name="password" placeholder="password" required><br>


          <label for="email"> EMAIL ID </label>"
          <input type="email" id="email" name="email" placeholder="your email" required><br>

          <p>  Select Your gender </p>
          <label for="male">Male</label>
          <input type="radio" name="gender" id="male"><br>
          <label for="Female">Female</label>
          <input type="radio" name="gender" id="female"><br>
          <label for="other">Others</label>
          <input type="radio" name="gender" id="others">
            <hr>  

          <label for="age">Select your age group</label>
          <select name="" id="age">

            <option value="5-10">5-10</option>
            <option value="10-20">10-20</option>
            <option value="20-30">20-30</option>
          </select>

           <p>Comment below</p>
          <textarea name="" id="" placeholder="=type here" rows="10" cols="50"></textarea>
          <label for="Color">Color</label>
          <input type="color"><br>
          <label for="button">Button</label>
          <input type="button"><br>
          <label for="Datetime">Date and time</label>
          <input type="datetime"><br>
          <label for="image">Image</label>
          <input type="image"><br>

          <input type="submit" value="Sign in">

    </form>
</body>
</html>
