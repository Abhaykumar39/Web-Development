<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <form action="">
        <input type="button" id="btn" value="Click" >
    </form>
    <script>
        function hello() {
            alert("Hello");
        }
        document.getElementById("btn").addEventListener("click",hello);
    </script>
</body>
</html>
