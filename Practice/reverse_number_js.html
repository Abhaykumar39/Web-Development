<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function reverse()
        {
            var1=Number(document.getElementById("num1").value);
            let reverse=0;
            while(var1>0)
            {
                reverse=(reverse*10)+(var1%10);
                var1=Math.floor(var1/10);
            }
            document.getElementById("store").value=reverse;
        }
    </script>
</head>
<body>
    <label for="">Enter a Number for reverse: </label>
    <input type="number" id="num1">
    <button onclick="reverse()">Reverse it!!!</button>
    <input type="number" id="store" readonly>
</body>
</html>
