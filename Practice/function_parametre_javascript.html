<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Hello(name,age){
               
                document.write("Name="+name+"Age=",age+'\n');
        }
    </script>
</head>
<body>
    <button onclick="Hello('Abhay',34)">click here!!</button>
</body>
</html>
